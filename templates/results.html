<html>
<head>
<title>World cup 2014</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
	
	<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	
</head>
<body>
	<br />
	<div class="form-group">
    		<center><label for="resultsBet"><font font-size="20">Bảng kết quả dự đoán đội vô địch World Cup 2014</font></center></label>
  	</div></br>
	<form class="form-horizontal" role="form" action ="" method = "get">
		<div class="form-group">
		    <label for="inputTeam" class="col-sm-2 control-label">Nhập tên đội vô địch</label>
		    <div class="col-sm-10">
	      		<input type="text"  name = "team" class="form-control" id="inputTeam" placeholder="Team name">
    		</div>
    	</div>
    	<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      			<button type="submit" class="btn btn-primary">Submit</button>
   			</div>
  		</div>
    	
	</form>

	
	<table class="table table-bordered" align="center" width ="100%" width ="100%">
		<tr width ="100%">
			<td width ="10%">Mã người chơi</td>
			<td width ="30%">Tên người chơi</td>
			<td width ="30%">Đội bóng đặt cược</td>
			<td width ="10%">Tổng tiền đặt cược</td>
			<td width ="10%">Số tiền thu được</td>
			<td width ="10%">Tiền lãi/lỗ</td>
		</tr>
		<tr>
			{% for r in re %}
			<td>{{r.rma}}</td>
			<td>{{r.rten}}</td>
			<td>{{r.rdoibong}}</td>
			<td>{{r.rtong}}</td>
			<td>{{r.rlai}}</td>
			<td>{{r.rlay}}</td>
		</tr>
			{% endfor %}
	</table>
	<a href ="/danhsach">Back to main</a>
</body>
</html>
